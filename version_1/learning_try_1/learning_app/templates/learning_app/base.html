{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'learning_app/css/styles.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<div class="wrapper">
    <nav class="nav-body">
        {% if user.is_authenticated %}
            <p>Вы вошли:
                <a href="{% url 'learning_app:home' %}">Главная {{ user.username }}</a>
                <a href="{% url 'accounts:logout' %}">Выход</a></p>
        {% else %}
            <a href="{% url 'accounts:login' %}">Вход</a>
            <a href="{% url 'accounts:register' %}">Регистрация</a>
        {% endif %}
        <ul>
            <a href="/admin">Админ панель</a>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="foot_body">
    </footer>
</div>

</body>
</html>
